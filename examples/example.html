<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">x-editable: File input</h3>
        </div>
        <div class="panel-body">
            <a href="#" id="file" data-type="file" data-pk="1" data-value="filename.jpg"></a>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="../x-editable-file.js"></script>
<script>

    // for Laravel. Remove here if you don't need
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });

    $('#file').editable({
        url: '/editable_file_ajax',
        type: 'file',
        pk: 1,
        name: 'upload_file',
        method: 'POST',  // or PUT
        buttonLabel: 'Chose one!',
        maxFilenameLength: 50,
        allowDelete: true,
        onlyDelete: true,
        deleteLabel: '削除する',
        formData: function(formData) {

            formData.append('your_key', 'your_value');
            return formData;

        }
    });

</script>
